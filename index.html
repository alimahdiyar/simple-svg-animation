<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <style>

#search-bar-ic {
  fill: transparent;
  stroke: white;
  stroke-width: 7px;
}

.search-bar-active{
  stroke-linecap: round;
  animation-name: search-bar-active;
  animation-duration: 0.4s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
}

#search-input {
    width: 100%;
}


@keyframes search-bar-active {

    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }

}

.search-input-container {
    display: flex;
}

#search-input {
    padding: 0px;
    border: 0px;
    font-size:30px;
    border: none !important; 
    border-width: 0; 
    box-shadow: none;
    outline: none;

    color: transparent;
    text-shadow: 0 0 0 white;
    background: transparent;

}

.search-label{
    padding: 10px 30px;
    background-color: blue;
    border-radius: 100px;
}



#search-icon-path, #caret-shape-path {
    display: none;
}

</style>
    
</head>

<body>
    <div class="search-input-container">

    <label for="search-input" class="search-label">
        <input name="search-input" style="width: 200px; float: left; padding-top:10px;" value="woaifeijfiojwe" id="search-input" />
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="50"
        id="the-svg" style="float: left"
        viewBox="0 0 80 80">

            <path id="search-bar-ic"
            d="M 2, 29 a 25,25 0 1,0 50,0 a 25,25 0 1,0 -50,0 M 45, 45 l 30, 30"
        />
        
        </svg>
    </div>

    </label>


    <script>

        const s = Snap(document.getElementById("the-svg"));
        const searchBarIc = Snap.select('#search-bar-ic');
        const searchIconPoints = "M 2, 29 a 25,25 0 1,0 50,0 a 25,25 0 1,0 -50,0 M 45, 45 l 30, 30";
        const caretShapePoints = "M 2, 29 a 0,0 0 0,0 0,0 a 0,0 0 0,0 0,0 M 2, 2 l 0, 78";

        $(document).ready(function(){
            $("#search-input").focusin(function(){
                searchBarIc.animate({ d: caretShapePoints }, 200, mina.linear, function(){
                    $("#search-bar-ic").addClass('search-bar-active');
                });
            })
            $("#search-input").focusout(function(){
                $("#search-bar-ic").removeClass('search-bar-active');
                searchBarIc.animate({ d: searchIconPoints }, 200, mina.linear, function(){
                    
                });
            })

        });
    </script>
</body>
</html>
